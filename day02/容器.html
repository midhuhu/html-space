<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <!-- margin:auto   让元素本身水平居中 -->
        <div style="margin: auto; width: 500px;">
            <!-- text-align:center   让内部元素居中 -->
            <p style="text-align: center;">
                <span style="font-size: 35px; background-color: yellow;">悠闲</span>
            </p>
            <p>
                <b>早晨的太阳不热，</b>余有月亮的温柔，柔声劝返夜晚积攒的清凉。
            </p>
            <p>
                尽管带了阳伞，带了<span style="color: red;">口罩</span>，还是没让它们上岗。街上，也没见它们在上岗，我不想成为另类。尽管曾经被柔和的太阳偷袭过，不知不觉中已是脖颈通红。尽管老婆的厉声叮嘱还萦纡在耳边：不许晒黑了回来！尽管这声音已过去半来月，只有这声音是亲切的，我没忘。伞还是无可奈何的成了累赘。
            </p>
            <p>
                <span style="color: blue;">今天是星期天，太原的星期天，去超市采购些物质食粮。</span>
            </p>
            <p>
                漫步在街头，我是悠闲的。
            </p>
        </div>
    </body>
</html>
