<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <!-- 标题标签 h1 h2 h3 h4 h5 h6-->
        <h1>论学习的重要性</h1>

        <!-- 斜体 -->
        <i>2021/07/02 12:24</i>
        <!-- 水平线 -->
        <hr>
        <!-- 段落标签 -->
        <p>从前有座山</p>
        <p>山里有个庙</p>
        <!-- 换行标签 <br> -->
        <!-- 加粗标签 <b></b> -->
        <p>我问你一个问题，学习重要吗？<br>当然<b>重要</b>了!</p>
        <!-- 空格 &nbsp; -->
        <p>从前有座山 山里有个庙&nbsp;&nbsp;&nbsp;庙里有个老和尚</p>
    </body>
</html>
